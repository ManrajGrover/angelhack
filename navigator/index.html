<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Title</title>
        <meta name="description" content="A privileged app stub">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/app.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
        <script type="text/javascript" src="js/app.js" defer></script>
		<script type="text/javascript" src="js/bootstrap.min.js" defer></script>
        <link rel="prefetch" type="application/l10n" href="data/locales.ini" />
        <script type="text/javascript" src="js/libs/l10n.js" defer></script>
    </head>
    <body>
		<div class="container" >
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					Title
				</div>
			</div>
			<div class="row">
				<form>
					<div class="form-group">
						<label for="username" id="user_label">Username</label>
						<input type="email" class="form-control" id="username" placeholder="Please enter a username">
					</div>
					<div class="form-group">
						<label for="password" id="password_label">Password</label>
						<input type="password" class="form-control" id="password" placeholder="Please enter a password">
					</div>
					<button type="submit" class="btn btn-default btn-sm">Submit</button>
				</form>
			</div>
		</div>
    </body>
</html>
